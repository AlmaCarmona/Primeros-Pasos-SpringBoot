<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Este es el link al css de videojuegos -->
        <link href="css/videojuegos.css" rel="stylesheet">

        <title>Tienda de Alma</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">

                <!-- Marca a la izquierda -->
                <a th:href="@{/videojuegos}" class="navbar-brand">
                    <img src="images/logo.png" alt="Bootstrap" width="40" height="34">
                    ¡Bienvenidos a mi tienda!
                </a>

                <!-- Formulario a la derecha, centrado verticalmente -->
                <form class="d-flex" role="search" method="get" action="/buscar">
                    <input class="form-control me-2" type="search" name="texto" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Buscar videojuego</button>
                </form>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm" type="button">
                        Orden...
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Nombre (A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Nombre (Z-A)</a></li>
                        <li><a class="dropdown-item disabled" aria-disabled="true">Lo implementaré más adelante</a></li>
                    </ul>
                </div>                
            </div>
        </nav>


        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div th:each="juego : ${destacados}" class="col-md-3 mb-3">
                    <div class="card">
                        <img th:src="${juego.imagenUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${juego.nombre}" class="card-title"></h5>
                            <p><span class="badge rounded-pill bg-warning text-dark" th:text="${juego.distribuidor.nombre}"></span></p> 
                            <p th:text="${juego.descripcion}" class="card-text"></p>
                        </div>
                        <div class="card-footer text-body-secondary">
                            2 days ago
                            <a href="#" class="btn btn-primary float-end">Ver detalles</a>
                        </div>
                    </div>
                </div> 
            </div>    
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
