<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Este es el link al css de videojuegos -->
        <link href="css/videojuegos.css" rel="stylesheet">

        <title>Tienda de Alma</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">

                <!-- Marca a la izquierda -->
                <a th:href="@{/videojuegos}" class="navbar-brand">
                    <img src="images/logo.png" alt="Bootstrap" width="40" height="34">
                    ¡Bienvenidos a mi tienda!
                </a>

                <!-- Formulario a la derecha, centrado verticalmente -->
                <form class="d-flex" role="search" method="get" action="/buscar">
                    <input class="form-control me-2" th:value="${busqueda}" type="search" name="texto" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Buscar videojuego</button>
                    
                    <!-- Inputs invisibles para usarlos en el form-->
                    <input type="hidden" name="opcion" id="opcionHidden" value="nombre">
                    <input type="hidden" name="orden" id="orden" value="ASC">
                </form>    
                
                <div class="btn-group" role="group" aria-label="Opcion">
                    <input type="radio" class="btn-check" name="opcion" id="campoNombre" value="nombre" th:checked="${opcion} == 'nombre'">
                    <label class="btn btn-outline-primary" for="campoNombre">Nombre</label>

                    <input type="radio" class="btn-check" name="opcion" id="campoDescripcion" value="descripcion" th:checked="${opcion} == 'descripcion'">
                    <label class="btn btn-outline-primary" for="campoDescripcion">Descripción</label>
                </div>
                
                <div class="vr d-none d-md-block" style="height: 28px;"></div>
                
                
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${orden} == 'DESC' ? 'Nombre (Z-A)' : 'Nombre (A-Z)'">Orden...</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end"> <!-- Se puede hacer más fácil con select (pero pierdo el estilo de Bootstrap) -->
                        <li><button class="dropdown-item" type="button" data-value="ASC">(A-Z)</button></li>
                        <li><button class="dropdown-item" type="button" data-value="DESC">(Z-A)</button></li>
                        <li><a class="dropdown-item disabled" aria-disabled="true">Lo implementaré más adelante</a></li>
                    </ul>
                </div>  
                    
                    
                
                
                             
                             
            </div>
        </nav>


        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div th:each="juego : ${destacados}" class="col-md-3 mb-3">
                    <div class="card">
                        <img th:src="${juego.imagenUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${juego.nombre}" class="card-title"></h5>
                            <p>
                                <span class="badge rounded-pill bg-warning text-dark mi-popover" 
                                      data-bs-toggle="popover" 
                                      title="Distribuidor"
                                      th:attr="data-bs-content=${juego.distribuidor.sitioWeb}">
                                <span th:text="${juego.distribuidor.nombre}"></span>
                                </span>
                            </p>
                            <div  id="zonaPopover"></div>  
                            
                            <p th:text="${juego.descripcion}" class="card-text"></p>
                        </div>
                        <div class="card-footer text-body-secondary">
                            2 days ago
                            <a href="#" class="btn btn-primary float-end">Ver detalles</a>
                        </div>
                    </div>
                </div> 
            </div>    
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <!-- Script para:
            · El Popover del distribbuidor        
            · Detecto cuando pulso el item del dropdown y escribo un valor en el input, debido a que en dropdown no genera ningún campo de enviado al servidor
        
        -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
              document.querySelectorAll('.mi-popover').forEach(function (element) {
                new bootstrap.Popover(element, {
                    container: '#zonaPopover',
                    trigger: 'hover',
                    placement: 'right'  // dónde aparece: top, bottom, left, right
                    });
                });
            });
            
            document.addEventListener('DOMContentLoaded', function () {
                // 1. Selecciono todos los items del dropdown que tienen un atributo data-value
                document.querySelectorAll('.dropdown-item[data-value]').forEach(function (item) {
                  // 2. Cuando el usuario hace clic en uno de ellos
                  item.addEventListener('click', function () {
                    // 3. Cambia el valor del input hidden #orden
                    const valor = item.getAttribute('data-value'); // "ASC" o "DESC"
                    document.getElementById('orden').value = valor;

                    // 4. Reenviar el formulario automáticamente
                    const form = document.querySelector('form[role="search"]');
                    if (form) form.submit();
                  });
                });
            });
            
        </script>
        
    </body>
</html>
